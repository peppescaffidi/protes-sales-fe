<div class="header-section-box d-flex">
  <div class="d-flex h-100 w-50 justify-content-start align-items-center px-2">
    <div class="header-menu-box header-item-active d-flex align-items-center mx-2">
      <h5 class="header-menu-text p-3">LANCIO PRODOTTO</h5>
    </div>
  </div>
  <div class="d-flex h-100 w-50 justify-content-end align-items-center">
    <div class="header-function-box d-flex align-items-center justify-content-center protes-border-right px-2">
      <div class="d-flex align-items-start justify-content-center px-2" (click)="onNotification()">
        <i class="fa-solid fa-bell header-function-icon"></i>
        <div class="header-notifica-red d-flex align-items-center justify-content-center">
          <h5 class="header-notifica-text">5</h5>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-center px-3">
      <div class="header-user-box d-flex align-items-center justify-content-center">
        <img src="./assets/user.jpg" class="" alt="User_img" height="130%">
      </div>
      <div class="header-user-text d-flex flex-column align-items-center justify-content-center">
        <div class="d-flex align-items-center">
          <h5 class="header-user-name px-2">{{username}}</h5>
          <i class="fa-solid fa-angle-down px-2"></i>
        </div>
        <button class="header-user-name align-self-start px-2 mt-1" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>
  <!--*********** MODAL SELECT PRODUCT *************-->
  <app-protes-modal-product
    *ngIf="isActiveModalProduct"
    (closeModal)="openModalProduct($event)"
  >
  </app-protes-modal-product>
