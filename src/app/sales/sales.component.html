<div class="sales-main-box d-flex flex-column">
  <div class="d-flex">
    <h1 class="sales-title p-3 pt-4">Dashboard Nazionale</h1>
  </div>
  <div class="sales-list-box d-flex align-items-center justify-content-center p-3 ">
    <div class="sales-potential-region w-25 d-flex flex-column align-content-start m-4 mt-2">
      <div class="sales-potential-header d-flex">
        <div class="d-flex w-100 justify-content-start">
          <h4 class="sales-potential-title">% Potenziale per regione</h4>
        </div>
        <div class="d-flex w-100 justify-content-end">
          <h4 class="sales-potential-button">View Map</h4>
        </div>
      </div>
      <div class="sales-potential-column-title d-flex">
        <div class="d-flex w-100 justify-content-start">
          <h4 class="sales-potential-column-region">REGION</h4>
        </div>
        <div class="d-flex w-100 justify-content-end">
          <h4 class="sales-potential-column-region">POTENTIAL %</h4>
        </div>
      </div>
      <div class="sales-potential-region-list d-flex flex-column">
        <div class="sales-potential-region-item d-flex" *ngFor="let regione of regioniData">
          <div class="d-flex w-100 justify-content-start">
            <h4 class="sales-potential-column-region-name">{{ regione.regionName }}</h4>
          </div>
          <div class="d-flex w-100 justify-content-end">
            <h4 class="sales-potential-column-region-name">{{ regione.percentage | number : '1.2-2'}}%</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="sales-inclusion-process w-25 d-flex flex-column align-content-start m-4 mt-2">
      <div class="sales-potential-header d-flex">
        <div class="d-flex w-100 justify-content-start">
          <h4 class="sales-potential-title">% Venduti per regione</h4>
        </div>
        <div class="d-flex w-50 justify-content-end">
          <h4 class="sales-potential-button">View Map</h4>
        </div>
      </div>
      <div class="sales-potential-column-title d-flex">
        <div class="d-flex w-100 justify-content-start">
          <h4 class="sales-potential-column-region">REGION</h4>
        </div>
        <div class="d-flex w-100 justify-content-end">
          <h4 class="sales-potential-column-region">INCLUSION %</h4>
        </div>
      </div>
      <div class="sales-potential-region-list d-flex flex-column">
        <div class="sales-potential-region-item d-flex" *ngFor="let regione of regioniHeatmapData">
          <div class="d-flex w-100 justify-content-start">
            <h4 class="sales-potential-column-region-name">{{ regione.regionName }}</h4>
          </div>
          <div class="d-flex w-100 justify-content-end">
<!--            <i class="fa-solid fa-lock sales-potential-column-region-icon"></i>-->
            <h4 class="sales-potential-column-region-name">{{ regione.percentage | number : '1.2-2' }}%</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="sales-open-box d-flex flex-column align-content-start m-4 mt-2">
      <div class="sales d-flex flex-column align-content-start">
        <div class="sales-potential-header d-flex flex-column">
          <div class="d-flex w-100 justify-content-start">
            <h4 class="sales-potential-title">Copertura</h4>
          </div>
          <div class="sales-open-graph d-flex justify-content-center align-items-center">
            <app-protes-chart
              [lineColor1]="'#00CEBC'"
              [lineColor2]="'#ff7f32'"
            ></app-protes-chart>
          </div>
        </div>
      </div>
      <div class="sales-open-market d-flex flex-column align-content-end justify-content-end">
        <div class="sales-potential-header d-flex flex-column">
          <div class="d-flex w-100 justify-content-start">
            <h4 class="sales-potential-title">Vendite</h4>
          </div>
          <div class="sales-open-graph d-flex justify-content-center align-items-center">
            <app-protes-chart-market
              [lineColor1]="'#003580'"
              [lineColor2]="'#ff7f32'"
            ></app-protes-chart-market>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
